<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReactDesktop Examples</title>
    <link type="text/css" rel="stylesheet" href="./dist/desktop.css">
  </head>
  <body>
      <div class="workspace">
          <div class="menus">
              <div class="menu">File</div>
              <div class="menu">Edit</div>
              <div class="menu">Find</div>
              <div class="menu">Window</div>
              <div class="menu">Help</div>
          </div>
          <div class="toolbar">
              <button>Basic Button</button>
              <button>Mini</button>
              <button>中文</button>
              <select>
                  <option>Choose...</option>
                  <option>Option A</option>
                  <option>Option A</option>
                  <option>Option A</option>
                  <option>Option A</option>
              </select>
              <div class="label">Label</div>

              <div class="label active">Actived Label in Toolbar</div>
          </div>
          <div class="content" style="background: #707070; padding: 20px;">
                  <div class="panel" style="float: left; height: 400px;">
                      <div class="header">panel title</div>
                      <div class="content" style="padding: 20px;">
                          <div class="label">Label</div>
                          <br/><br/>
                          <button>Basic Button</button>
                          <button>Mini</button>
                          <button>中文</button>
                          <br/><br/>
                          <select>
                              <option>Choose...</option>
                              <option>Option A</option>
                              <option>Option A</option>
                              <option>Option A</option>
                              <option>Option A</option>
                          </select>
                          <br/><br/>
                          <input>
                          <br/><br/>
                          <input type="number" value="1">
                          <br/><br/>
                          <input disabled="disabled" value="disabled">
                          <br/><br/>
                          <input readonly="readonly" value="readonly">
                          <br/><br/>
                          <label class="label">checkbox</label><input type="checkbox">
                          <br/><br/>
                          <label class="label">option1</label><input type="radio" name="radio"><br/>
                          <label class="label">option2</label><input type="radio" name="radio">
                      </div>
                  </div>
                  <div class="tab" style="float: left; margin-left: 20px; min-width: 300px; height: 400px;">
                      <div class="header">
                          <div class="tab-item">tab1</div>
                          <div class="tab-item">tab1</div>
                          <div class="tab-item active">tab1</div>
                      </div>
                      <div class="content">
                          <div class="tab-content active" style="padding: 20px;">
                              contents1
                          </div>
                          <div class="tab-content" style="padding: 20px;">
                              contents2
                          </div>
                      </div>
                  </div>
                  <div style="clear: both;"></div>
          </div>
      </div>
  </body>
</html>
